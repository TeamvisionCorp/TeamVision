
server {
        listen       8888;
        server_name  teamcat.cn;
        #charset koi8-r;

        access_log   /web/www/logs/host_8888.access.log ;
        error_log   /web/www/logs/host_8888.error.log  ;

         location /static {
        alias /web/www/dist/static;
        }


        location @router {
        rewrite ^.*$ /index.html last;
        }

        location / {
           root /web/www/dist;
           try_files $uri $uri/ @router;
           index index.html;
         }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

