[uwsgi]
socket = 0.0.0.0:8055
pythonpath = /usr/python3/lib/python3.5/site-packages
chdir = /web/www/teamcat
env = DJANGO_SETTINGS_MODULE=doraemon.settings
module = doraemon.web_wsgi
master = true
workers = 6
vhost = true
no-site = true
buffer-size = 32768
log-maxsize = 50000000
worker-reload-mercy = 10
harakiri = 180
harakiri-verbose = true
enable-threads = true
max-requests = 1000
daemonize = /web/www/teamcat/logs/webuwsgi.log
touch-reload =  /web/www/teamcat/restart.txt
